<table>
  <tbody>
      <tr *ngFor="let item of leftItemLevels; let i=index">
        <td class="text-right pr-2">Niv. {{item.level}}</td>
        <td class="text-right pr-2">+{{ item.alteration }}</td>
        <td class="text-right">{{ item.price }} PO</td>
        <td class="pr-5"></td>
        <ng-template [ngIf]="rightItemLevels[i]">
          <td class="text-right pr-2">Niv. {{rightItemLevels[i].level}}</td>
          <td class="text-right pr-2">+{{ rightItemLevels[i].alteration }}</td>
          <td class="text-right">{{ rightItemLevels[i].price }} PO</td>
        </ng-template>
      </tr>
  </tbody>
</table>
